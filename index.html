<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apology Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <h1><span class="heart">‚ù§Ô∏è</span> Apology Machine <span class="heart">‚ù§Ô∏è</span></h1>
        
        <div class="message-bubble" id="introBubble">
            <p>I messed up, and I know it. Words alone aren't enough, so I built this machine to show you how sorry I am!</p>
        </div>
        
        <div class="machine">
            <h2>How are you feeling right now?</h2>
            <div class="mood-meter">
                <div class="mood" data-mood="angry">
                    <span class="mood-emoji">üò†</span>
                    <span class="mood-label">Angry</span>
                </div>
                <div class="mood" data-mood="sad">
                    <span class="mood-emoji">üò¢</span>
                    <span class="mood-label">Sad</span>
                </div>
                <div class="mood" data-mood="confused">
                    <span class="mood-emoji">üòï</span>
                    <span class="mood-label">Confused</span>
                </div>
                <div class="mood" data-mood="amused">
                    <span class="mood-emoji">üòè</span>
                    <span class="mood-label">Amused</span>
                </div>
                <div class="mood" data-mood="happy">
                    <span class="mood-emoji">üòä</span>
                    <span class="mood-label">Happy</span>
                </div>
            </div>
            
            <div class="lever-container">
                <div class="lever" id="apologyLever"></div>
                <div class="lever-base"></div>
            </div>
            
            <div class="apology-display" id="apologyDisplay">
                <div class="apology-text" id="apologyText">
                    <span class="dancing-emoji">ü§ñ</span> Click a mood to start... <span class="dancing-emoji">ü§ñ</span>
                </div>
            </div>
            
            <button class="reset-btn" id="resetBtn">Try Another Apology</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
